<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            padding: 20px;
            background-color: #6200ea;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .tool {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: left;
        }
        .tool img {
            max-width: 100%;
            border-radius: 8px;
        }
        .tool h2 {
            color: #6200ea;
            font-size: 20px;
        }
        .tool p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>My Tool Collection</h1>
    
    <div class="container">
        <!-- Repeat this block for each tool -->
        <div class="tool">
            <img src="tool1.jpg" alt="Tool 1">
            <h2>Tool Name 1</h2>
            <p>Details about Tool 1. Describe its purpose, features, and any relevant information.</p>
        </div>
        
        <div class="tool">
            <img src="tool2.jpg" alt="Tool 2">
            <h2>Tool Name 2</h2>
            <p>Details about Tool 2. Describe its purpose, features, and any relevant information.</p>
        </div>
        <!-- Repeat up to 10 tools -->
    </div>

</body>
</html>
